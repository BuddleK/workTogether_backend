<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정 후 페이지</title>
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/main/include.js"></script>
  <link rel="stylesheet" href="./../../assets/css/myPageCare/carePostRe.css">
  <script defer src="./../../assets/js/myPageCare/carePostRe.js"></script>
</head>

<body>
  <div id="header"></div>
  <main>

<!-- 페이지 세부 정보 -->

    <section class="post_edit">
      <div class="re_title">
        <h2>안녕하세요</h2>
      </div>
      <div class="re_post_info">
        <span>등록자명 : 아무개</span>
        <span>등록일 : 2025-08-04</span><br>
        <span>조회수 : 4</span>
      </div>
<!-- 게시글의 api 사용 부분 -->
      <div class="tools">
        <textarea name="" id=""></textarea>
      </div>
      <!-- 게시글 내용 입력 부분 -->
      <div class="re_post_content">
        <textarea id="contentInput" placeholder="내용을 입력하세요"></textarea>
      </div>
      <!-- 게시글 수정 완료, 취소, 목록 버튼 -->
      <div class="buttons">
        <a class="btn_list" href="./carePost.html">목록</a>
        <a class="btn_cancle" href="./carePostDP.html">취소</a>
        <button type="button" class="btn_compelete" id="saveBtn">수정완료</button>
      </div>
    </section>
  </main>
<!-- 수정 완료 모달 -->
  <div id="proposeSuccessModal" class="modal">
    <div class="modal-content">
      <p>수정이 완료되었습니다.</p>
      <div class="modal_buttons">
        <a href="./../myPageCare/carePost.html"><button id="saveConfirmBtn">확인</button>
      </div></a>
    </div>
  </div>
  <div id="footer"></div>

</body>

</html>
