<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>돌봄회원 이력 수정 신청관리</title>
    <link rel="stylesheet" href="./../../assets/css/admin/" />
    <link rel="stylesheet" href="./../../assets/css/headerAdmin.css" />
    <link rel="stylesheet" href="./../../assets/css/footer.css" />
    <link rel="stylesheet" href="./../../assets/css/admin/basic.css" />
    <link
      rel="stylesheet"
      href="./../../assets/css/admin/careCareerDetailUpdate.css"
    />
    <link rel="stylesheet" href="./../../assets/css/admin/sidebar.css" />
    <script defer src="./../../assets/js/main/includeAdmin.js"></script>
    <script defer src="./../../assets/js/admin/admin.js"></script>
    <script defer src="./../../assets/js/admin/admin.js"></script>
    <script
      defer
      src="./../../assets/js/modal/modalCareModifyFinished.js"
    ></script>
    <link rel="stylesheet" href="./../../assets/css/modalAdmin.css" />
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div id="sidebar"></div>
      <section class="care_box">
        <div class="box_title">
          <h1>돌봄 회원 이력 수정 신청관리</h1>
        </div>
        <form action="" method="" class="table_form">
          <div class="table">
            <div class="thead">
              <div class="thead_content thead_name">성명</div>
              <div class="thead_content thead_birth">생년월일</div>
              <div class="thead_content thead_phone">전화번호</div>
              <div class="thead_content thead_email">이메일</div>
              <div class="thead_content thead_detach">첨부파일1</div>
              <div class="thead_content thead_account">통장사본</div>
            </div>
            <div class="tbody">
              <div class="tbody_content tbody_name">홍길동</div>
              <div class="tbody_content tbody_birth">XXXX-XX-XX</div>
              <div class="tbody_content tbody_phone">010-XXXX-XXXX</div>
              <div class="tbody_content tbody_email">bellguy@naver.com</div>
              <div class="tbody_content tbody_detach">
                파일명.png
                <button class="download" type="button">다운로드</button>
              </div>
              <div class="tbody_content tbody_account">
                파일명.png
                <button class="download" type="button">다운로드</button>
              </div>
            </div>
          </div>
          <div class="btn_area">
            <button
              class="cancle"
              onclick="modalCareModifyRejectShow()"
              type="button"
            >
              반려 처리
            </button>
            <button
              class="submit"
              onclick="modalCareModifyFinishedShow()"
              type="button"
            >
              돌봄 회원 수정 신청 완료
            </button>
          </div>
        </form>
      </section>
    </main>
    <div id="footer"></div>
    <div id="modalCareModifyFinished"></div>
    <div id="modalCareModifyReject"></div>
  </body>
</html>
