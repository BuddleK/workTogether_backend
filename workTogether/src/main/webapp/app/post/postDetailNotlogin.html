<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./../../assets/css/post/postDetailNotlogin.css">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/main/include.js"></script>
  <script defer src="./../../assets/js/post/postDetailNotlogin.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <!-- 글쓴이가 아니거나 비로그인 일때 보이는 게시글 디테일 페이지 -->
    <form action="">
      <nav class="post_title">
        <ul>
          <li class="post_name">안녕하세요</li>
          <li>
            <ul class="post_info">
              <li>
                <div>등록자명</div>
              </li>
              <li class="post_member">
                <div>홍길동</div>
              </li>
              <li>
                <div>등록일</div>
              </li>
              <li class="post_day">
                <div>2025-08-09</div>
              </li>
            </ul>
          </li>
          <li>
            <ul class="post_info">
              <li>조회수</li>
              <li class="post_view"><div>4</div></li>
            </ul>
          </li>
        </ul>
      </nav>
      <nav class="post_content">
        <ul>
          <li>
            <div>안녕하세요</div>
          </li>
          <li class="button">
            <button class="button_list"><a href="./postMain.html">목록</a></button>
          </li>
        </ul>
      </nav>
      <!-- 댓글 섹션 -->
      <div class="post_total_reply"><div>댓글[1]</div></div>
      <nav class="post_reply">
        <ul>
          <li>홍길*</li>
          <li>2025-08-09</li>
        </ul>
        <ul class="reply_content">
          <li>댓글 내용</li>
        </ul>
      </nav>
      <nav class="post_reply">
        <ul>
          <li>홍길*</li>
          <li>2025-08-09</li>
        </ul>
        <ul class="reply_content">
          <li>댓글 내용</li>
        </ul>
      </nav>
      <!-- 댓글 작성 섹션 -->
      <nav class="reply_write">
        <ul>
          <li>댓글 작성</li>
          <li><input type="text" placeholder="댓글 작성중"><button>작성</button></li>
        </ul>
      </nav>
    </form>
    <!-- 신고 버튼 -->
    <div class="del"><button class="button_del">신고</button></div>
  </main>
  <!-- 신고 확인 모달 -->
  <div class="checkmodal" id="editModal">
    <div class="modal_box">
      <p>이 게시글을  신고하시겠습니까?</p>
      <div class="exit-value">
              <select class="exit-select">
                <option disabled selected>신고 사유를 입력하여 주십시오.</option>
                <option>부적절한 글이 포함되어 있습니다.</option>
                <option>부적절한 행동이 포함되어 있습니다.</option>
                <option>광고성 단어가 포함되어 있습니다</option>
              </select>
            </div>
      <div class="modal_buttons">
        <button id="check">확인</button>
        <button id="cancle">취소</button>
      </div>
    </div>
  </div>
  <!-- 자신이 이미 신고한 게시글일때 모달 -->
  <div class="notmodal" id="editModal">
    <div class="modal_box">
      <p>이미 신고한 게시글입니다</p>
      <div class="modal_buttons">
        <button id="notcheck">확인</button>
      </div>
    </div>
  </div>
  <div class="reportmodal">
    <div class="modal_box">
      <p>신고되었습니다</p>
      <div class="modal_buttons">
        <button id="reportcheck">확인</button>
      </div>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>
